<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/668262.png">
    <title>Agenda de Tarefas</title>
</head>


<body>
    <div class="container">
        <input id="titulo" class="input-task" placeholder="Titulo">
        <input id="categoria" class="input-task" placeholder="Categoria">
        <select id="prioridade" class="input-task">
            <option value="" disabled selected>Prioridade</option>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>
        <textarea id="descricao" class="input-task input-textarea" placeholder="Descrição" rows="5"></textarea>
        <button class ="button-add-task">Adicionar</button>
        <button class ="button-edit-task">Salvar</button>
        
        <h1>Tarefas</h1>
        
        <ul class="list-tasks"> 

        </ul>

        <h1>Tarefas concluidas</h1>

        <ul class="list-tasks-completed">

        </ul>
      
    </div>

</body>
<script src="scripts.js"></script>

</html>
